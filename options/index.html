<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>

  <body id="body-section">
    <section class="options">
      <h3 class="">Interval time</h3>
      <select id="time">
        <option value="hour" selected>Previous hour</option> 
        <option value="day">Previous day</option>
        <option value="forever">Forever</option>
      </select>
    </section>

    <section class="options" id="data">
      <h2>What do you want to remove?</h2>

      <label class="data-type-option">Downloads<input type="checkbox" data-type="downloads" checked="true"/></label>
      <label class="data-type-option">History<input type="checkbox" data-type="history" checked="true"/></label>
 
    </section>

    <input type="button" value="Save options" id="save"/>

    <script src="script.js" type="text/javascript"></script>
  </body>

</html>
